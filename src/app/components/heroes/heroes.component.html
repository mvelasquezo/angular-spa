<div class="row animated fadeIn" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <h1>Buscando '{{ termino }}'</h1>
    <hr/>
    <div class="alert alert-info" role="alert">
      No existen resultados con este término.
    </div>
  </div>
</div>

<!--let i = index-->
<div class="row" *ngIf="heroes.length > 0">
  <div class="col-md-12">
    <h1>Héroes <small>Marvel y DC</small></h1>
    <hr/>
    <div class="card-columns">
      <app-heroe-tarjeta
        [heroe]="foo"
        [indice]="foo.idx"
        (heroeSeleccionado)="verHeroe($event)"
        *ngFor="let foo of heroes;">
      </app-heroe-tarjeta>
    </div>

  </div>
</div>
